<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="keywords" content="Code-Quiz, Online QUIZ, developer quiz, javascript">
  <meta name="description" content="Javascript Quiz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Code-Quiz</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css" media="screen">

</head>

<body>

  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <a class="nav-link" href="/highscores.html">View Highscores</a>
      <ul class="list-inline">
        <li class="list-inline-item">Time:</li>
        <li class="list-inline-item" id="seconds">0</li>
      </ul>
    </div>
  </nav>


  <main class="container">
    <section class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <form class="block form-horizontal">
          <section id=start>
            <h1 class="block-header text-center">Coding Quiz Challenge</h1>
            <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in
              mind that incorrect
              answer wil penalize your scoretime by ten seconds!
            </p>
            <hr />
            <section class="row">
              <div class="col-md-12 text-center">
                <button class="submit-btn" id="start-btn">Start Quiz</button>
              </div>
            </section>
          </section>
          <section id=q1 class="d-none">
            <h1 class="block-header text-center">Commonly used data types DO NOT include:</h1>
            <hr />
            <section class="row">
              <div class="col-md-12 text-center">
                <button class="submit-btn" id="start-btn">Start Quiz</button>
              </div>
            </section>
          </section>
          <section id=q2 class="d-none"></section>
          <section id=q3 class="d-none"></section>
          <section id=q4 class="d-none"></section>
          <section id=q5 class="d-none"></section>
          <section id=score class="d-none"></section>
        </form>
      </div>
      <div class="col-md-2">
      </div>
    </section>
  </main>
  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <section id="scripts">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
  </section>
</body>

</html>
