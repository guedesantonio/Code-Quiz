<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="keywords" content="Code-Quiz, Online QUIZ, developer quiz, javascript">
  <meta name="description" content="Javascript Quiz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Code-Quiz</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="/styles.css" media="screen">

</head>

<body>

  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <a class="nav-link" href="/highscores.html">View Highscores</a>
      <ul class="list-inline">
        <li class="list-inline-item">Time:</li>
        <li class="list-inline-item" id="seconds">0</li>
      </ul>
    </div>
  </nav>

  <!-- Start of container -->
  <main class="container">
    <section class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <form class="block form-horizontal">
          <h1 class="block-header text-center">Coding Quiz Challenge</h1>
          <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
             answer wil penalize your scoretime by ten seconds!
          </p>
          <hr />
          <section class="row">
            <div class="col-md-12 text-center">
              <button class="submit-btn">Submit</button>
            </div>
          </section>
        </form>
      </div>
      <div class="col-md-2">
    </section>
  </main>
  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></script>

</body>

</html>
